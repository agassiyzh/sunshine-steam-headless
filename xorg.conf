Section "ServerLayout"
    Identifier "Layout0"
    Screen 0 "Screen0"
EndSection

Section "Monitor"
    Identifier "Monitor0"
    HorizSync 28.0 - 80.0
    VertRefresh 48.0 - 75.0
EndSection

Section "Device"
    Identifier "Device0"
    Driver "nvidia"
    # IMPORTANT: Replace with your NVIDIA GPU BusID (e.g., "PCI:1:0:0")
    # Run `nvidia-xconfig --query-gpu-info` or `lspci | grep -i nvidia` on host to find it.
    # BusID "PCI:X:Y:Z"
    Option "AllowEmptyInitialConfiguration" "true"
    Option "UseDisplayDevice" "none"
    Option "ConnectedMonitor" "none"
    Option "Coolbits" "28"
    Option "ModeDebug" "true"
EndSection

Section "Screen"
    Identifier "Screen0"
    Device "Device0"
    Monitor "Monitor0"
    DefaultDepth 24
    SubSection "Display"
        Depth 24
        Virtual 1920 1080
    EndSubSection
EndSection